<!DOCTYPE html>
<html>
<head>
<title>Screen Sharing</title>
</head>
<body>
<script>
  // Get the display media from the user
  var displayMedia = navigator.getDisplayMedia({type: 'screen'});

  // Send the display media to the other user
  var sender = new WebRTCPeerConnection();
  sender.connect(displayMedia);
  sender.sendStream(displayMedia.stream);

  // Receive the display media from the other user
  var receiver = new WebRTCPeerConnection();
  receiver.connect(displayMedia);
  receiver.receiveStream(displayMedia.stream);

  // Display the received stream on the page
  var video = document.createElement('video');
  video.src = receiver.getPeerConnection().getStream();
  video.play();

  // Add the code to the HTML file
  document.body.appendChild(video);
</script>
</body>
</html>
