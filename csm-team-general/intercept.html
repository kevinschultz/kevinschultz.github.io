<!DOCTYPE HTML>
<html>
   <body>
      <center>
         <input type="password" placeholder="special code" id="tutorial">
         <button onclick="protectpasscode()">Login</button>
         <script>
            function protectpasscode() {
               const result = document.getElementById("tutorial").value;
               let passcode = 'potato';
               let space = '';
               if (result == space) {
                  alert("Password please!")
               } else {
                  if (result == passcode) {
                     location.replace('https://kevinschultz.github.io/csm-team-general/special.html');
                  } else {
                     alert("Incorrect Password");
                     location.reload();
                  }
               }
            }
         </script>
      </center>
   </body>
</html>
